<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="mini_backend.js"></script>
    <script src="backend.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.addEventListener('load', function() {
            window.cookieconsent.initialise({
                revokeBtn: "<div class='cc-revoke'></div>",
                type: "opt-in",
                position: "bottom-right",
                theme: "classic",
                palette: {
                    popup: {
                        background: "#234",
                        text: "#fff"
                    },
                    button: {
                        background: "#1bd",
                        text: "#fff"
                    }
                },
                content: {
                    link: "Сookie policy",
                    allow: "Accept  ✅",
                    deny: "Reject ❌",
                    href: "https://2gdpr.com/cookies"
                },
                onInitialise: function(status) {
                    if (status == cookieconsent.status.allow) myScripts();
                },
                onStatusChange: function(status) {
                    if (this.hasConsented()) myScripts();
                }
            })
        });


        function myScripts() {

            // Paste here your scripts that use cookies requiring consent. See examples below

            // Google Analytics, you need to change 'UA-00000000-1' to your ID
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-00000000-1', 'auto');
            ga('send', 'pageview');


            // Facebook Pixel Code, you need to change '000000000000000' to your PixelID
            ! function(f, b, e, v, n, t, s) {
                if (f.fbq) return;
                n = f.fbq = function() {
                    n.callMethod ?
                        n.callMethod.apply(n, arguments) : n.queue.push(arguments)
                };
                if (!f._fbq) f._fbq = n;
                n.push = n;
                n.loaded = !0;
                n.version = '2.0';
                n.queue = [];
                t = b.createElement(e);
                t.async = !0;
                t.src = v;
                s = b.getElementsByTagName(e)[0];
                s.parentNode.insertBefore(t, s)
            }(window, document, 'script',
                'https://connect.facebook.net/en_US/fbevents.js');
            fbq('init', '000000000000000');
            fbq('track', 'PageView');

        }
    </script>
    <title>
        Join - Login
    </title>
</head>

<body onload="initLogin()">
    <div class="background">
        <div class="img-header">
            <img src="img/logo.png">
        </div>
        <div class="login-menu-div" id="login-menu-div">
            <div class="login-menu">
                <form class="form" onsubmit="newLogin(); return false;">
                    <h1>Sign up</h1>
                    <div class="input-div">
                        <span class="input-header">Your name</span>
                        <input placeholder="e.g. Mark Zuckerberg" type="text" class="inputfield" required lang="en" id="username">
                    </div>
                    <div class="input-div">
                        <span class="input-header">Your best email-adress</span>
                        <input placeholder="e.g. it@forlife.com" type="email" class="inputfield" required lang="en" id="usermail">
                    </div>
                    <div class="button-div">
                        <button type="submit" class="login-btn">Sign up</button>
                    </div>
                    <div class="checkbox-div">
                        <a class="sign-in-href" onclick="openSignInMenu()">Already registered?</a>
                        <button class="sign-in-href guest" onclick="newSignIn()">Login as guest.</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-menu-div" id="sign-in-menu-div" style="display: none">
            <div class="login-menu">
                <div class="form" onsubmit="newSignIn(); return false;">
                    <h1>Log in</h1>
                    <div class="input-div">
                        <span class="input-header ">Your name</span>
                        <input placeholder="e.g. Max Mustermann" type="text" class="inputfield" id="usernameOnSignIn">
                    </div>
                    <div class="button-div ">
                        <button type="submit" onclick="newSignIn()" class="login-btn">Login</button>
                    </div>
                    <div class="checkbox-div " onclick="closeSignInMenu() ">
                        <a class="sign-in-href ">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
