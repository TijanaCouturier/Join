<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AddTask - Join</title>
    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="menu.js"></script>
    <script src="mini_backend.js"></script>
    <script src="addTask.js"></script>
</head>

<body onload="init()">
    <!-- ----------------Templates html menu  -------------  -->
    <div>
        <div w3-include-html="menu.html"></div>
    </div>
    <div class="addTask">
        <div>
            <div class="addtaskTitel" style="color:#1E3190; padding-top: 20px;  font-weight: bolder; ">
                <h1>Add Task</h1>
                <p style="color: blue; font-size: 16px; "> Learning Management System Project</p>
            </div>
            <div id="closed">
                <form id="inputContain " onsubmit="createNewTask(); return false " class="inputContain">
                    <div class="inputBox">
                        <div>
                            <p>TITEL</p>
                            <input id="inputTitel" name="text" class="inputStyle width-90 " required type="text"></input>
                        </div>
                        <div style="padding-top: 15px; padding-bottom: 15px;">
                            <p>CATEGORY</p>
                            <select class="inputStyle cursor urg-cat width-100" name="text" id="inputCategory" required>
                                <option value="" disabled selected hidden>Please select</option>
                                <option value="Sale">Sale</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Product">Product</option>
                                <option value="Management">Management</option>
                          </select>
                        </div>
                        <div>
                            <p>DESCRIPTION</p>
                            <textarea class="inputDescriptionField" name="text" id="inputDescription" cols="34" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="inputBox">
                        <div>
                            <p>DUE DATE</p>
                            <input id="inputDate" name="date" class="inputStyle cursor width-90 " required type="date">
                            <script>
                                document.getElementById("inputDate").setAttribute("min", new Date().toISOString().split('T')[0]);
                            </script>
                        </div>
                        <div style="padding-top: 15px; padding-bottom: 15px; cursor:pointer;">
                            <p>URGENCY</p>
                            <select class="inputStyle cursor urg-cat width-100" id="inputUrgency" name="text" placeholder="Urgency" required>
                             <option value="" disabled selected hidden>Please select </option>
                             <option value="Low">Low</option>
                             <option value="Medium">Medium</option>
                             <option value="Important">Important</option>
                             <option value="High">High</option>
                            </select>
                        </div>
                        <div>
                            <p class="inputBox">ASSIGNED TO</p>
                            <div class="avartarPicker" id="avartarPicker"></div>
                        </div>
                        <div class="buttonContain">
                            <button class="buttonStayl" name="" type="reset" onclick="clearAllInputFolder()">Cancel</button>
                            <button class="btn-create-Task" type="submit">Create Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
